    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #e2e8f0 0%, #f7fafc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
            padding: 60px 40px;
            text-align: center;
        }

        .decorative-blob {
            position: absolute;
            z-index: 0;
        }

        .blob-top-left {
            top: -50px;
            left: -50px;
        }

        .blob-bottom-right {
            bottom: -50px;
            right: -50px;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .logo {
            color: #52C9A8;
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .illustration {
            margin: 20px auto 40px;
            max-width: 280px;
        }

        h1 {
            color: #2D3748;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .message {
            color: #718096;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 32px;
            background: #52C9A8;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #45b694;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(82, 201, 168, 0.3);
        }

        @media (max-width: 640px) {
            .card {
                padding: 40px 24px;
            }

            h1 {
                font-size: 26px;
            }

            .illustration {
                max-width: 220px;
            }
        }
    </style>
</head>
<body>
