<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuvi Labs Weekly Challenge</title>
    <!-- Google tag (gtag.js) -->

    <script>

      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-NMHW6N1HLT');

    <!-- Material 3 Design -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            padding: 24px;
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 32px;
        }

        h1 {
            font-size: 28px;
            font-weight: 500;
            color: #1f1f1f;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: #5f6368;
        }

        .card-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
            overflow: hidden;
        }

        .card:hover {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1);
        }

        .card a {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            text-decoration: none;
            color: inherit;
        }

        .card-content {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 500;
            color: #1f1f1f;
        }

        .card-icon {
            color: #5f6368;
            font-size: 20px;
        }

        @media (max-width: 640px) {
            body {
                padding: 16px;
            }

            h1 {
                font-size: 24px;
            }

            .card a {
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Yuvi Labs</h1>
            <p class="subtitle">Flutter UI 7-Day Challenge</p>
        </header>

        <div class="card-list">
            <div class="card">
                <a href="ajay_kannan/index.html">
                    <div class="card-content">
                        <span class="card-title">Ajay Kannan</span>
                    </div>
                    <span class="material-icons card-icon">chevron_right</span>
                </a>
            </div>

            <div class="card">
                <a href="deepak/index.html">
                    <div class="card-content">
                        <span class="card-title">Deepak Kumar</span>
                    </div>
                    <span class="material-icons card-icon">chevron_right</span>
                </a>
            </div>

            <div class="card">
                <a href="kamalesh/index.html">
                    <div class="card-content">
                        <span class="card-title">Kamalesh</span>
                    </div>
                    <span class="material-icons card-icon">chevron_right</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
