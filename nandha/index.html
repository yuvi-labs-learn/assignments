<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuvi Labs Weekly Challenge</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NMHW6N1HLT"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-NMHW6N1HLT');
    </script>
    <!-- Rubik Font -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: url('bg.png') no-repeat center center fixed;
            background-size: cover;
            padding: 24px;
            line-height: 1.5;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 32px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px 24px;
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 28px;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
        }

        .card-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 32px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.3);
            transform: translateY(-2px);
        }

        .card a {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 24px;
            text-decoration: none;
            color: inherit;
        }

        .card-content {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 400;
            color: #ffffff;
        }

        .card-icon {
            color: rgba(255, 255, 255, 0.9);
            font-size: 40px;
        }

        @media (max-width: 640px) {
            body {
                padding: 16px;
            }

            h1 {
                font-size: 24px;
            }

            .card a {
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Yuvi Labs and Technologies</h1>
            <p class="subtitle">Flutter UI 7-Day Challenge</p>
        </header>

        <div class="card-list">
            <div class="card">
                <a href="nandha_kumar/index.html">
                    <div class="card-content">
                        <span class="card-title">Nandha Kumar</span>
                    </div>
                    <span class="material-icons card-icon">chevron_right</span>
                </a>
            </div>

            <div class="card">
                <a href="logeshwaran/index.html">
                    <div class="card-content">
                        <span class="card-title">Logeshwaran</span>
                    </div>
                    <span class="material-icons card-icon">chevron_right</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
